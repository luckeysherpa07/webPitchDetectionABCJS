<!DOCTYPE html>
<html>
<head>
  <title>ABCjs Sheet Music Demo</title>
  <script src="abcjs-basic.js"></script>
</head>
<body>
  <div id="sheet-music"></div>

  <script>
    // ABC notation representing the sheet music
    var abcNotation = "X:1\n" +
                      "T:Demo Tune\n" +
                      "M:4/4\n" +
                      "L:1/4\n" +
                      "K:C\n" +
                      "|: C D E F | G A B c |]";
    
    // Rendering the sheet music using ABCJS
    var sheetMusicDiv = document.getElementById('sheet-music');
    ABCJS.renderAbc(sheetMusicDiv, abcNotation);
  </script>
</body>
</html>
